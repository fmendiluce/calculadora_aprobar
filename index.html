<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora para aprobar</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            background: linear-gradient(to right, #04549a, #04549a); 
            color: #fff;
            padding: 20px; 
        }
        header {
            background-color: #01016c;
            color: white;
            padding: 20px 0;
            margin-bottom: 30px;
            font-size: 1.5em;
            font-weight: bold;
            border-radius: 10px;
        }
        .container { 
            max-width: 400px; 
            margin: auto; 
            padding: 40px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 30px; 
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        input, select { 
            width: 100%; 
            padding: 10px; 
            margin: 10px 0; 
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        button { 
            padding: 10px; 
            background: #28a745; 
            color: white; 
            border: none; 
            cursor: pointer; 
            font-size: 16px;
            border-radius: 5px;
            transition: 0.3s;
        }
        button:hover { background: #218838; }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            border: 1px solid #fff;
            text-align: center;
        }
        #notaFinal {
            font-size: 2em;
            font-weight: bold;
            color: #ffcd02;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>Hola Nona, aquí tienes tu calculadora de confianza</header>
    <div class="container">
        <h2>📊 Calculadora para aprobar 📊</h2>
        <label>Número total de preguntas:</label>
        <input type="number" id="totalPreguntas" min="1">

        <label>Puntuación mínima para aprobar:</label>
        <input type="number" id="puntuacionMinima" step="0.01">

        <label>Tipo de penalización:</label>
        <select id="tipoPenalizacionTabla" onchange="cambiarTipoPenalizacion('tabla')">
            <option value="fraccion">Cada fallo resta una fracción</option>
            <option value="discreta">Cada X fallos restan 1 punto</option>
        </select>

        <label id="labelFallosPorRestaTabla">Fracción de penalización por fallo:</label>
        <input type="number" id="fallosPorRestaTabla" min="0.01" step="0.01">

        <button onclick="generarTablaResultados()">Generar Tabla 📊</button>
        <table id="tablaResultados"></table>

        <h2>💯 Calcular Nota del Examen 💯</h2>
        <label>Aciertos:</label>
        <input type="number" id="aciertos" min="0">

        <label>Fallos:</label>
        <input type="number" id="fallos" min="0">

        <label>Total Respuestas:</label>
        <input type="number" id="totalRespuestas" min="1">

        <label>Tipo de penalización:</label>
        <select id="tipoPenalizacionNota" onchange="cambiarTipoPenalizacion('nota')">
            <option value="fraccion">Cada fallo resta una fracción</option>
            <option value="discreta">Cada X fallos restan 1 punto</option>
        </select>

        <label id="labelFallosPorRestaNota">Fracción de penalización por fallo:</label>
        <input type="number" id="fallosPorRestaNota" min="0.01" step="0.01">

        <button onclick="calcularNotaFinal()">Calcular Nota Final 💯</button>
        <p id="notaFinal"></p>
    </div>

    <script>
        function cambiarTipoPenalizacion(tipo) {
            let label, input, select;
            if (tipo === "tabla") {
                label = document.getElementById("labelFallosPorRestaTabla");
                input = document.getElementById("fallosPorRestaTabla");
                select = document.getElementById("tipoPenalizacionTabla").value;
            } else {
                label = document.getElementById("labelFallosPorRestaNota");
                input = document.getElementById("fallosPorRestaNota");
                select = document.getElementById("tipoPenalizacionNota").value;
            }

            if (select === "fraccion") {
                label.innerText = "Fracción de penalización por fallo:";
                input.placeholder = "Ej. 0.25";
                input.step = "0.01";
            } else {
                label.innerText = "Cada X fallos restan 1 punto:";
                input.placeholder = "Ej. 3";
                input.step = "1";
            }
        }

        function calcularNotaFinal() {
            let aciertos = parseInt(document.getElementById("aciertos").value);
            let fallos = parseInt(document.getElementById("fallos").value);
            let totalRespuestas = parseInt(document.getElementById("totalRespuestas").value);
            let tipoPenalizacion = document.getElementById("tipoPenalizacionNota").value;
            let fallosPorResta = parseFloat(document.getElementById("fallosPorRestaNota").value);

            if (isNaN(aciertos) || isNaN(fallos) || isNaN(totalRespuestas) || isNaN(fallosPorResta)) {
                document.getElementById("notaFinal").innerText = "⚠️ Ingresa valores válidos.";
                return;
            }

            let penalizacion;
            if (tipoPenalizacion === "fraccion") {
                penalizacion = fallos * fallosPorResta;
            } else {
                penalizacion = Math.floor(fallos / fallosPorResta);
            }

            let notaFinal = aciertos - penalizacion;
            if (notaFinal < 0) notaFinal = 0;
            let porcentajeNota = (notaFinal / totalRespuestas) * 10;
            if (porcentajeNota > 10) porcentajeNota = 10; 

            document.getElementById("notaFinal").innerHTML = `<span>${porcentajeNota.toFixed(2)}</span> / 10`;
        }
    </script>
</body>
</html>
